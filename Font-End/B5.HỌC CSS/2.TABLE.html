<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <h1>2.TABLE</h1>
    <table>
    <thead>
        <tr>
            <th>Hàng 1 cột 1</th>
            <th>Hàng 1 cột 2</th>
            <th>Hàng 1 cột 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Hàng 1 cột 2</td>
            <td>Hàng 2 cột 2</td>
            <td>Hàng 2 cột 3</td>
        </tr>
        <tr>
            <td>Hàng 3 cột 1</td>
            <td>Hàng 3 cột 2</td>
            <td>Hàng 3 cột 3</td>
        </tr>
    </tbody>
    </table>

    <style>
        table {
            border-collapse: collapse;   /* chỉ 1 đường viền */ 
        }
        table, th, td {
            border: 1px dotted yellow;       
        }

        th, td {
            padding: 10px;
        }

        th {
            background-color: red;
            color: white;
        }

    </style>

    
</body>
</html>
