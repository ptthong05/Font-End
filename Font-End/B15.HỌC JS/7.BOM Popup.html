<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7.BOM Popup</title>
</head>
<body>
    <pre style="font-size: 30px;">
         HÀM BULT-IN: HÀM ĐỊNH NGHĨA SẴN 
alert("Nội dung");
confirm("Nội dung");
prompt("Nội dung","Nội dung mặc định");
    </pre>




    <script>
        alert("HELLO!");
        confirm("Bạn đủ 18 tuổi chưa!");     // CHỌN OK HOẶC HUỶ
        prompt("Nhập vào tuổi bạn!", "AGE");
    </script>
</body>
</html>
