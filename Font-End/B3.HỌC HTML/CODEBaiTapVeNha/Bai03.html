<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaiTap03</title>
</head>
<body>
    <h2 style="color: red;">Câu 3: Bài tập ôn lại thẻ form</h2>
    <h3>Thẻ input</h3>
    <p>Kiểu text: <input type="text" name="Họ và tên" placeholder="Nhập vào họ và tên" /></p>
    <p>Kiểu email: <input type="email" name="email" placeholder="Nhập vào email" /></p>
    <p>Kiểu password: <input type="password" name="Mật khẩu" /></p>
    <p>Kiểu number: <input type="number" name="number" /></p>
    <p>Kiểu date: <input type="date" name="date" /></p>
    <p>Kiểu time <input type="time" name="time"/></p>
    <p>Kiểu file: <input type="file" name="file"/></p>
    <p>Kiểu radio:
        <input type="radio" name="môn thể thao" id="Bóng chuyền" value="Bóng chuyền"/>
        <label for="Bóng chuyền">Bóng chuyền</label>
        <input type="radio" name="môn thể thao" id="Bóng đá" value="Bóng đán"/>
        <label for="Bóng đá">Bóng đá</label>
    </p>
    <p>Kiểu range: <input type="range" min="0" max="100"/></p>
    <p>Kiểu color:  <input type="color"/></p>
    <p>Thẻ select: 
        <select multiple>
            <option></option>
            <option>Đen</option>
            <option>Đỏ</option>
            <option>Tím</option>
            <option>Vàng</option>
        </select>
    </p>
    <p>Thẻ textarea: <textarea cols="30" rows="100"></textarea></p>
</body>
</html>
