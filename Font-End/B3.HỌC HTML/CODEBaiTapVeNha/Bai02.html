<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h2 style="color: red;">Câu 2: Bài tập về form</h2>
    <h3>Yêu cầu 1: Tạo form đăng ký như dưới.Phải có thẻ form bọc bên ngoài.Khi click vào label thì focus vào input</h3>
    <form action="#" method="POST">
        <label for="fullname">Họ và tên:</label>
        <input id="fullname" name="Họ và tên" type="text" placeholder="Ví dụ: Phạm Tấn Thông"/>
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="Ví dụ: phamtanthong77c1@gmail.com"/>
        <label for="password">Mật khẩu:</label>
        <input id="password" name="Mật khẩu"  type="password"/> <br>
        <button>Đăng ký</button>
    </form>

    <h3>Yêu cầu 2:Tạo form tìm kiếm </h3>
    <form action="#" method="GET">
        <input type="text" name="search" placeholder="Nhập vào nội dung tìm kiếm" />
        <button>Tìm kiếm</button>
    </form>
</body>
</html>
