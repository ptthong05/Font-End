<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Section-three -->

    <!-- Form-control và form-gruop do boostrap css rồi cứ ọi ra là đc -->

    <!-- Nếu có label thì for của label phải giống với id của input  -->
     
     <div class="section-three">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="inner-main">
                        <div class="inner-head">
                            <h2 class="inner-title">Bạn vẫn chưa tìm đcợc giao diện Website vừa ý.</h2>
                            <p class="inner-desc">Bạn có thể gợi ý cho chúng tôi Website bạn mong muốn, giúp bạn kinh doanh hiệu quả</p>
                        </div>

                        <div class="inner-body">
                            <form>
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="form-gruop">
                                            <input class="form-control" type="text" placeholder="Họ và tên*" />
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="form-gruop">
                                            <input class="form-control" type="text" placeholder="Số điện thoại*" />
                                        </div>
                                    </div>
                                    <div class="col-xl-12">
                                        <div class="form-gruop">
                                            <textarea class="form-control"  placeholder="Nội dung*" ></textarea>
                                        </div>
                                    </div>

                                    <!-- text-center: căn ra giữa của boostrap -->
                                    <div class="col-xl-12 text-center">
                                        <button class="button">Gởi ngay </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </div>
    <!-- End Section-three -->
    <!-- Nhúng boostrap theo kiểu local -->
    <script src="assets/bootstrap/jquery.slim.min.js"></script>
    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script> 
</body>
</html>
