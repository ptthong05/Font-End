<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity (Tính đặc hiệu) và !important (Quan trọng)</title>
</head>
<body>
    <h1 style="color: red; font-size: 35px;">Specificity (Tính đặc hiệu) và !important (Quan trọng)</h1>
    <pre>Specificity (Tính đặc hiệu)
!important (Quan trọng) -- HẠN CHẾ 
    </pre>

    <!-- <ul>
        <li>item 1</li>

    </ul> -->

    <main id="main">
        <div class="head" id="head">
              <h2 class="title">
                Tiêu đề 1
              </h2>
              <h2 class="title">
                Tiêu đề 2
              </h2>
            </div>
    </main>

    <style>
        h2  {
            color: red;
            
        }

        h2.title {
            color: aqua;
        }
        
        div h2.title {
            color: brown;
        }

        .head h2.title {
            color: crimson!important;
        }

        div.head h2.title {
            color: chocolate;
        }
         
        /* last child: cuối cùng */
        div.head h2.title:last-child  {
            color: yellow; 
        }

        #main div.head h2.title  {
            color: pink; 
        }

        #main div#head h2.title  {
            color: purple; 
        }

        /* 0 + 2 + 1 + 2 -> 212  */

        #main div#head h2.title::first-letter  {
            color: red; 
        }

        /* 0 + 2 (ID) + 1 (class) + 3 (element) --> 213 */
       
        /* SỐ CÀNG LỚN THÌ ĐỘ ƯU TIỂN CÀNG CAO  */



    </style>



</body>
</html>
