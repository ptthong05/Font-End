<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" >
</head>
<body>

    <style>
        * {
            text-align: center;      /* text-align: căn giữa */
        }

        h1 {
            color: red;
        }

        p {
            font-size: 50px;        /* font-size: kích thước chữ */
        }

        #id2 {
            color: red;
        }

        .test {
            color: orange;
        }

        h3, .test3 {
            background-color: aqua;
        }


    </style>

    <h1 class="test">Nội dung thẻ h1</h1>
    <p>Nội dung thẻ p</p>
    <p id="id2">Nội dung thẻ p01</p>
    <p class="test">Nội dung thẻ p03</p>
    <p class="test">Nội dung thẻ p04</p>
    <h3>Nội dung bài học</h3>
    <p class="test3">Học thôi nào!</p>
    <hr>
    <h1 style="font-size: 70px;">3 kiểu trong css</h1>
    <h5 style="color: brown; font-size: 60px;">-Kiểu inline (nội tuyến)</h5>
    <h5>-Kiểu internal (nội bộ)</h5>
    <style>
        h5 {
            font-size: 60px;
            color: brown;
        }
    </style>
    
    <h5 style="color: brown; font-size: 60px;">-Kiểu external (bên ngoài)</h5>
 

</body>
</html>
